    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header p-2 ">
            <div class="menu col-12">
                <nav class="navbar navbar-expand-lg navbar-light p-md-1 p-0">
                    <div class="logo">
                      <a href="/" title="プリベントサイエンス株式会社"><img src="./images/logo.png" alt="PREVENT"></a><span
                        class="d-xl-inline d-lg-block d-md-inline d-block ml-md-2">プリベントサイエンス株式会社</span>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav ml-auto">
                        <a class="nav-item px-3 nav-link text-center active" href="#">
                          <p>トップ</p> <span class="">TOP</span>
                        </a>
                        <a class="nav-item px-3 nav-link text-center" href="#">
                          <p>トピックス</p> <span class="">TOPICS</span>
                        </a>
                        <a class="nav-item px-3 nav-link text-center" href="#">
                          <p>お知らせ</p> <span class="">NOTICE</span>
                        </a>
                        <a class="nav-item px-3 nav-link text-center" href="#">
                          <p>企業情報</p> <span class="">COMPANY</span>
                        </a>
                        <a class="nav-item px-3 nav-link text-center" href="#">

                        <a class="nav-item px-3 nav-link text-center" href="#">
                          <p>お問い合わせ</p> <span class="">CONTACT</span>
                        </a>
                      </div>
                    </div>
                  </nav>
            </div>

        </div>
        <div class="row banner">
            <img class="img-fluid" width="100%" src="./images/11948.jpg" alt="">
            <div>
                <p>CONTACT</p>
                <p class="small">お問い合わせ</p>
            </div>
        </div>
        <div class="col-md-9 main px-0 mx-auto">
            <div class="overview mt-4 row box-describe">
                <h1 class="col-12">お問い合わせ</h1>
                <div class="title col-12">
                    <div class="p-2"><span>必要事項を入力の上、送信してください。</span> </div>
                </div>
                <div class="col-12 mt-4">
                    <form>
                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-2 col-form-label">お名前</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="入力必須">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">会社名</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPassword">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">メールアドレス</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPassword" placeholder="入力必須" >
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">電話番号</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPassword" >
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">お問い合わせ内容</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="入力必須" rows="5"></textarea>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <div class="g-recaptcha mx-auto" data-sitekey="6LcePAATAAAAAGPRWgx90814DTjgt5sXnNbV5WaW"></div>
                            </div>
                          </div>
                          <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">送信する</button>
                          </div>
                      </form>
                      
                </div>

            </div>
        </div>

    </div>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
