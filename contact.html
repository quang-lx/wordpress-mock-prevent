        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon test-change"></span>
        </button>
        <div class="collapse navbar-collapse pt-md-0 pt-4" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item px-3 nav-link text-center active" href="index.html">
              <p>トップ</p> <span class="">TOP</span>
            </a>

            <a class="nav-item px-3 nav-link text-center" href="#">
              <p>事業内容</p> <span class="">SERVICE</span>

            <a class="nav-item px-3 nav-link text-center" href="company.html">
              <p>企業情報</p> <span class="">COMPANY</span>
            </a>
            <a class="nav-item px-3 nav-link text-center" href="topics.html">
              <p>トピックス</p> <span class="">TOPICS</span>
            </a>
            <a class="nav-item px-3 nav-link text-center" href="notice.html">

            <a class="nav-item px-3 nav-link text-center" href="#">

            <a class="nav-item px-3 nav-link text-center" href="contact.html">

          </div>
        </div>
      </nav>
    </div>
  </div>
  <div id="banner">
    <img class="img-thumbnail" src="./images/11948.jpg" alt="">
    <div id="layer">
      <h1 class="text-white m-5  banner-text">
        <p>CONTACT</p>
        <span class="small">お問い合わせ</span>
      </h1>
    </div>
  </div>
  <div id="contact">
    <div class="container-fluid">
      <div class="col-md-9 main px-2 mx-auto">
        <div class="overview mt-4 row box-describe">
          <h1 class="col-12">お問い合わせ</h1>
          <div class="title col-12">
            <div class="p-2 preamble"><span>必要事項を入力の上、送信してください。</span> </div>
          </div>
          <div class="col-12 mt-4">
            <form>
              <div class="form-group row">
                <label for="inputPassword"
                  class="col-md-4  col-lg-3 col-xl-2 col-form-label text-md-right text-left font-weight-bold">お名前</label>
                <div class="col-md-8 col-lg-9 col-xl-10">
                  <input type="text" class="form-control" id="inputPassword" placeholder="入力必須">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword"
                  class="col-md-4  col-lg-3 col-xl-2 col-form-label text-md-right text-left font-weight-bold">会社名</label>
                <div class="col-md-8 col-lg-9 col-xl-10">
                  <input type="text" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword"
                  class="col-md-4  col-lg-3 col-xl-2 col-form-label text-md-right text-left font-weight-bold">メールアドレス</label>
                <div class="col-md-8 col-lg-9 col-xl-10">
                  <input type="text" class="form-control" id="inputPassword" placeholder="入力必須">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword"
                  class="col-md-4  col-lg-3 col-xl-2 col-form-label text-md-right text-left font-weight-bold">電話番号</label>
                <div class="col-md-8 col-lg-9 col-xl-10">
                  <input type="text" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword"
                  class="col-md-4  col-lg-3 col-xl-2 col-form-label text-md-right text-left font-weight-bold">お問い合わせ内容</label>
                <div class="col-md-8 col-lg-9 col-xl-10">
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="入力必須"
                    rows="5"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword"
                  class="col-md-4  col-lg-3 col-xl-2 col-form-label text-md-right text-left font-weight-bold"></label>
                <div class="col-md-8 col-lg-9 col-xl-10">
                  <div class="g-recaptcha mx-auto" data-sitekey="6Lexv2IbAAAAAPilm20AbBBdV0jwS8Mx_OeKmJel"></div>
                </div>
              </div>
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">送信する</button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="row no-gutters information align-items-center">
      <div class="col-12">
        <div class="row no-gutters">
          <div class="col-sm-6 text-center"><img src="./images/ft-logo.png" alt="PREVENT"></div>
          <div class="col-sm-6 pt-sm-0 p-2 text-center">
            <a class="text-white pr-sm-3 pr-0" href="#">個人情報保護方針</a>
            <a class="text-white" href="#">サイトマップ</a>
          </div>
        </div>
      </div>

    </div>
    <div class="row no-gutters align-items-center copy">
      <div class="col-md-12">
        <p class="text-center text-white">Copyright (c) 2017 PreventScience Co.,Ltd. All rights reserved.</p>
      </div>
    </div>

  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="./js/jquery-1.9.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/base.js"></script>

</html>
